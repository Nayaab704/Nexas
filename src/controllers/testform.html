<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
</head>
<body>
  <h1>User Signup</h1>
  <form id="signup-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="languages">Languages:</label>
    <input type="checkbox" id="java" name="languages" value="java"> Java
    <input type="checkbox" id="c" name="languages" value="c"> C
    <input type="checkbox" id="python" name="languages" value="python"> Python
    <input type="checkbox" id="js" name="languages" value="js"> JavaScript
    <br>

    <label for="coding_platform">Coding Platform:</label>
    <input type="checkbox" id="codechef" name="coding_platform" value="codechef"> CodeChef
    <input type="checkbox" id="leetcode" name="coding_platform" value="leetcode"> LeetCode
    <input type="checkbox" id="hackerrank" name="coding_platform" value="hackerrank"> HackerRank
    <input type="checkbox" id="interviewbit" name="coding_platform" value="interviewbit"> InterviewBit
    <br>
    
    <label for="domain">Domain:</label>
    <input type="checkbox" id="frontend" name="domain" value="frontend"> Front-end
    <input type="checkbox" id="testing" name="domain" value="testing"> Testing
    <input type="checkbox" id="ds" name="domain" value="ds"> DS
    <input type="checkbox" id="backend" name="domain" value="backend"> Back-end
    <br>

    <label for="experience">Experience:</label>
    <input type="checkbox" id="oneToThree" name="experience" value="1-3"> 1-3 years
    <input type="checkbox" id="threeToSix" name="experience" value="3-6"> 3-6 years
    <input type="checkbox" id="greaterThanSix" name="experience" value=">6"> >6 years
    <br>

    <button type="submit">Signup</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
